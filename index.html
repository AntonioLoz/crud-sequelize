<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="sendMsg()">Enviar</button>
    <div >

        <ol id="message-container">
        
        </ol>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.1/socket.io.js"></script>

    <script>
        const socket = io("http://localhost:8080");

        function sendMsg(){
            let message = document.getElementsById('text-in').value;

            socket.emit('message', message);
        }

        socket.on('message', (messageIn) => {
            console.log(messageIn);
            let list = document.getElementsById("message-container").innerHTML;
            list += `<li>${messageIn}</li>`;

            document.getElementById('message-container').innerHTML += `<li>${messageIn}</li>`;
        });
    </script>
    
</body>
</html>
